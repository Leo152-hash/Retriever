<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width">
  <title>Confession Gallery - Share Your Thoughts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #000000;
    }
    img {
      max-width: 90%;
      height: auto;
      margin: 10px 0;
    }
    .gallery {
      position: relative;
      display: inline-block;
      width: 90%;
    }
    .gallery img {
      width: 100%;
      height: auto;
    }
    button {
      background-color: #6B8E6C;
      color: white;
      padding: 10px 20px;
      border: 3px solid #005c03;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      position: absolute;
      bottom: 50px; /* Moved to the top */
      left: 60%; /* Adjusted to bring it more to the left */
      transform: translateX(-50%);
    }
    button:hover {
      background-color: #4b6b4a;
    }

    /* Responsive Design: Adjust for tablets and phones */
    @media (max-width: 768px) {
      .gallery {
        width: 100%;
      }
      button {
        bottom: 25px; /* Adjusted further up for tablets */
        left: 65%; /* Slightly moved to the left */
        font-size: 14px;
        padding: 8px 16px; /* Adjust button size for tablets */
      }
    }

    @media (max-width: 480px) {
      .gallery {
        width: 100%;
        padding: 0 10px;
      }
      button {
        bottom: 20px; /* Adjusted higher for phones */
        left: 60%; /* Slightly moved to the left on phones */
        font-size: 12px; /* Reduced font size on phone */
        padding: 6px 12px; /* Smaller button on phone */
      }
    }
  </style>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-5KTZ6J5Q56"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-5KTZ6J5Q56');
</script>
</head>
<body>
  <h1>Welcome to My Gallery</h1>
  <div>
    <img src="page0001.jpg" alt="Image 1">
    <img src="page0002.jpg" alt="Image 2">
    <div class="gallery">
      <img src="page0003.jpg" alt="Image 3">
      <button onclick="redirectToInstagram()" aria-label="Share your thoughts on Instagram">Tap Here To Share Your Thoughts</button>
    </div>
  </div>

  <script>
    function redirectToInstagram() {
      window.location.href = "https://www.instagram.com/umesh.chandra_1972/";
    }
  </script>
</body>
</html>
