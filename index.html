<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confession Gallery - Share Your Thoughts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #000000;
    }
    img {
      max-width: 90%;
      height: auto;
      margin: 10px 0;
    }
    .gallery {
      position: relative;
      display: inline-block;
      width: 90%;
    }
    .gallery img {
      width: 100%;
      height: auto;
    }
    button {
      background-color: #6B8E6C;
      color: white;
      padding: 10px 20px;
      border: 3px solid #005c03;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      position: absolute;
      bottom: 50px; /* Moved more to the top */
      left: 70%; /* Moved further to the right */
      transform: translateX(-50%);
    }
    button:hover {
      background-color: #4b6b4a;
    }

    /* Responsive Design: Adjust for tablets and phones */
    @media (max-width: 768px) {
      .gallery {
        width: 100%;
      }
      button {
        bottom: 25px; /* Adjusted further up for tablets */
        left: 75%; /* Moved more to the right for tablets */
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        width: 100%;
        padding: 0 10px;
      }
      button {
        bottom: 20px; /* Adjusted higher for phones */
        left: 80%; /* Moved further to the right for phones */
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Gallery</h1>
  <div>
    <img src="page0001.jpg" alt="Image 1">
    <img src="page0002.jpg" alt="Image 2">
    <div class="gallery">
      <img src="page0003.jpg" alt="Image 3">
      <button onclick="redirectToInstagram()" aria-label="Share your thoughts on Instagram">Tap Here To Share Your Thoughts</button>
    </div>
  </div>

  <script>
    function redirectToInstagram() {
      window.location.href = "https://www.instagram.com/umesh.chandra_1972/";
    }
  </script>
</body>
</html>
